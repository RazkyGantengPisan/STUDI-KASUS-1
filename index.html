<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nakhadwa's Personal Website</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center">
      <!-- Profile Section -->
      <div class="card shadow-lg p-4 mb-4 bg-white rounded">
        <div class="card-body">
          <!-- Ganti logo di sini -->
          <img src="foto nakha.jpg" alt="Logo Nakhadwa" class="rounded-circle img-fluid mb-3" style="width: 150px" />
          <h1 class="card-title">Nakhadwa Muhammad Razky</h1>
          <h2 class="card-subtitle text-muted mb-2">Software Developer</h2>
          <p class="card-text">Passionate about coding, technology, and innovation. Let's build something amazing!</p>

          <!-- Social Media Links -->
          <div class="d-flex justify-content-center mb-3">
            <!-- Facebook -->
            <a href="https://facebook.com" target="_blank" class="mx-2">
              <img src="facebook.svg" alt="Facebook" style="width: 40px" />
            </a>
            <!-- Instagram -->
            <a href="https://instagram.com" target="_blank" class="mx-2">
              <img src="instagram.svg" alt="Instagram" style="width: 40px" />
            </a>
            <!-- Twitter -->
            <a href="https://twitter.com" target="_blank" class="mx-2">
              <img src="twitter-x.svg" alt="Twitter" style="width: 40px" />
            </a>
          </div>
        </div>
      </div>

      <!-- Date and Time Section -->
      <div class="alert alert-success" role="alert">
        <p id="current-date" class="mb-0"></p>
      </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
      const dateElement = document.getElementById("current-date");
      const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };

      function updateTime() {
        const now = new Date();
        const date = now.toLocaleDateString("id-ID", options);
        const time = now.toLocaleTimeString("id-ID");
        dateElement.innerHTML = `${date} | ${time}`;
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
